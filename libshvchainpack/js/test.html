<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8">

		<script src="chainpack.js"></script>

		<script src="test.js"></script>
	</head>
	<body>
		<div>
			<h1 id="msg">Test</h1>
		</div>
		<p>
			<button onClick="runTests();">Run</button>
		</p>
		<p>
			<textarea id="txtLog" style="width:800px;height:400px;"></textarea>
		</p>
		<script type="text/javascript">
			let txtLog = document.getElementById("txtLog");
			function log(...args)
			{
				let line = "";
				for (let i=0; i < args.length; i++) {
					if(i > 0)
						line += " "
      				line += args[i];
				}
				txtLog.value += line + "\n";
				txtLog.scrollTop = txtLog.scrollHeight;
			}
			function runTests()
			{
				Test.run();
			}
		</script>
	</body>
</html>
